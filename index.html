<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simcodes Personal Website - HNG Internship</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <img src="./assets/profile-picture-512x512px.png" 
            alt="Simcomes Slack Profile Picture"
            data-testid="slackProfilePicture">

        <div class="details-container">
            <div class="details">
                <h1 data-testid="slackDisplayName" class="display-name">
                    Sim<span class="d-name">codes</span>
                </h1>
                <p data-testid="slackEmail" class="email">segunmichael24@gmail.com</p>
            </div>

            <div class="goals">
                <h2>Goals in the Tech field in 2 years.</h2>
                <ul data-testid="goalsList">
                    <li>Get a Job as a Software Engineer</li>
                    <li>Contribute to Open Source Projects</li>
                    <li>Create a product that helps the community at large</li>
                </ul>
            </div>

            <div class="">
                <p>Current Time: <span data-testid="currentTimeUTC" class="time"></span></p>
                <p>Current Day: <span data-testid="currentDay" class="day"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://hng.tech/learn" data-testid="hngLink">HNG Internship</a>
        <a href="https://keyword.dog" data-testid="keywordLink">Keyword Dog</a>
        <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
